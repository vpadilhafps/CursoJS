<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplicando Números</title>
</head>
<body>
    <h1>Multiplicação</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="multiplicar()">
    <div id="res">RESULTADO</div>
    <script>
        function multiplicar(){
            var mnum1 = window.document.getElementById('num1')
            var mnum2 = window.document.getElementById('num2')
            var res = window.document.getElementById('res')
            var n1 = Number(mnum1.value)
            var n2 = Number(mnum2.value)
            var mfinal = n1 * n2

            res.innerText = `A multiplicação de ${n1} e ${n2} é igual a ${mfinal}`
        }
    </script>
</body>
</html>
