<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color:rgba(196, 196, 196, 0.664);
            color: black;
            font: normal 20pt Arial;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clica em mim</div>
    <script> 
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.writeln('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'grey'

        var DOM = window.document.getElementsByTagName('p')[1]
        window.document.write(' ESCRITO: ' + DOM.innerText)
        DOM.style.color = 'blue'
    </script>   
</body>
</html>
